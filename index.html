<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoons</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <article>
            <section>
                <div>
                    <h1 id="favorite">Kids Favorite Cartoons</h1 >
                </div>
            </section>
            <section class="min-h-screen flex items-center mx-5">
                <div class="grid grid-cols-3 gap-2">
                    <div>
                        <img src="./Cartoon-pics/Mickey-Mouse.jpg" alt="mickey mouse image" class="image">
                        <p class="imagename" id="mickey">Mickey Mouse</p>
                    </div>
                    <div>
                        <img src="./Cartoon-pics/Dora-the-Explorer.jpg" alt="dora image">
                        <p class="imagename" id="dora">Dora-the-Explorer</p>
                    </div>
                    <div>
                        <img src="./Cartoon-pics/Scooby-Doo.jpg" alt="scooby-doo image">
                        <p class="imagename" id="scoobydoo">Scooby-Doo</p>
                    </div>
                    <div>
                        <img src="./Cartoon-pics/Winnie-the-Pooh.jpg" alt="winnie image" class="image">
                        <p class="imagename" id="winnie">Winnie-the-Pooh</p>
                    </div>
                    <div>
                        <img src="./Cartoon-pics/Superman-.jpg" alt="superman image">
                        <p class="imagename" id="superman">Super Man</p>
                    </div>
                    <div>
                        <img src="./Cartoon-pics/Tom-and-Jerry.jpg" alt="tom&jerry image">
                        <p class="imagename" id="tomjerry">Tom and Jerry</p>
                    </div>
                </div>
            </section>
        </article>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
